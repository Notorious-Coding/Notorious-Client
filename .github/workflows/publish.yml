name: Publish NotoriousClient

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env: 
  nugetApiKey: ${{secrets.NUGET_API_KEY}}  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore
      run: dotnet restore NotoriousClient.sln

    - name: Build
      run: dotnet build
      
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
      
    - name: Push
      run: nuget push NotoriousClient.0.0.1.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
